<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Registration Form</title>

<body style="background-image: url('GIF Testing 00.gif'); background-repeat: no-repeat; background-size: cover;">
		<h1 style="color:white; font-family: fantasy;">[ Registration Form ]</h1>
		<form style=" font-size: 16px; color: white; width: 25%; border-style: none; font-family:Garamond;">
			<fieldset>
				<legend>[ PERSONAL INFORMATION ]</legend><br>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname"><br><br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname"><br><br>
				<label for="bday">Birthday:</label>
				<input type="date" id="bday" name="bday"><br><br>
				<label for="fname">Address:</label>
				<input type="text" id="address" name="address"><br><br>
				<label for="gender">Gender:</label>
				<input type="radio" id="gender" name="gender">Female
				<input type="radio" id="gender" name="gender">Male<br><br>
				<label for="status">Status:</label>
				<input type="text" id="status" name="status"><br><br>
				<label for="nation">Nationallity:</label>
				<input type="text" id="nation" name="nation"><br><br>
				<label for="phone">Phone:</label>
				<input type="phone" id="lname" name="phone">
				<br><br>
			</fieldset>
			<fieldset>
				<legend>[ LOG IN FORM ]</legend><br>
				<label for="phone">Email:</label>
				<input type="email" id="email" name="email" required><br><br>
				<label for="pass">Password:</label>
				<input type="password" id="pss" name="pass" minlength="10" required><br><br>
				<input type="checkbox" name="terms">I agree to the Terms and Conditions<br><br>
				<input type="button" value="LogIn">
				<input type="button" value="SigUp">
			</fieldset>
		</form>
</body>
</html>
